<!doctype html>
<html>
  <head>
    <title>chat</title>
    <link href="/public/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="chat" class="chat">
      <div id="chat-scroll" class="chat-scroll">
        <ul id="chat-messages" class="chat-messages"></ul>
      </div>
      <form id="chat-form" class="chat-form" action="">
        <input id="chat-input" class="chat-input" autocomplete="off" />
      </form>
    </div>
    <div id="login" class="login">
      <form id="login-form" class="login-form" action="">
        <input id="login-username" class="login-username" placeholder="Username..." autocomplete="off" />
      </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/public/client.js"></script>
  </body>
</html>
